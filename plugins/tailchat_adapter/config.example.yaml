tailchat:
  bots:
    - bot_key: "finance"
      host: "https://tailchat.msgbyte.com"
      app_id: "YOUR_APP_ID_1"
      app_secret: "YOUR_APP_SECRET_1"
      # bot_user_id: "YOUR_BOT_USER_ID_1"
      callback:
        path: "/tailchat/callback/finance"
        token: "TOKEN_FINANCE"
      astrbot:
        mode: "profile"
        profile_id: "finance_profile"
      features:
        require_mention: true
        attachment_mode: "url_only"
    - bot_key: "legal"
      host: "https://tailchat.msgbyte.com"
      app_id: "YOUR_APP_ID_2"
      app_secret: "YOUR_APP_SECRET_2"
      # bot_user_id: "YOUR_BOT_USER_ID_2"
      callback:
        path: "/tailchat/callback/legal"
        token: "TOKEN_LEGAL"
      astrbot:
        mode: "backend"
        backend_url: "http://127.0.0.1:18080"
      features:
        require_mention: true
        attachment_mode: "download"

server:
  listen_host: "0.0.0.0"
  listen_port: 8088

security:
  allow_ips: []
  enable_body_hash: false
  # body_hash_header: "X-Body-Hash"

defaults:
  download_dir: "./data/tailchat_downloads"
  max_attachment_mb: 50
  session_key_template: "{botKey}:{groupId}:{converseId}"
